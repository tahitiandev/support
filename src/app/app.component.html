<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Param√©trages</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of navBarFirst; let i = index">
            <ion-item  *ngIf="p.title !== 'Actualiser'"  routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>

            <ion-item *ngIf="p.title === 'Actualiser'" (click)="connexion()" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            
          </ion-menu-toggle>
        </ion-list>
        
        <ion-list id="labels-list">
          
          <ion-menu-toggle auto-hide="false" *ngFor="let label of navBarreSecond">
            <ion-item [routerLink]="[label.url]" lines="none">
              <ion-icon slot="start" [ios]="label.icon + '-outline'" [md]="label.icon + '-sharp'"></ion-icon>
              <ion-label >{{ label.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet (refreshNavBarOutput)="connexion()" id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
