<div style="margin: 20px;">
  <ion-list *ngFor="let intervention of interventions">

  
    <ion-item-sliding #slidingItem>

      <ion-item-options side="start">
        <ion-item-option
          *ngIf="!chronoActif" 
          (click)="startChrono(intervention, slidingItem)">Start
        </ion-item-option>
        <ion-item-option
          style="background: red;" 
          *ngIf="chronoActif"
          [disabled]="chronoActif && intervention.id !== chronoActifInterventionId" 
          (click)="stopChrono(intervention,slidingItem)">Stop</ion-item-option>
      </ion-item-options>

      <ion-item (click)="emitIntervention(intervention)">
        <ion-label>
          <ion-chip>{{ intervention.id }}</ion-chip>
          {{ intervention.objet }}
        </ion-label>
        <ion-chip 
          *ngIf="intervention.timer !== undefined"
          color="warning"
          slot="end">{{ convertSecondToTime(intervention.timer) }}
        </ion-chip>
        <ion-chip slot="end">{{ intervention.etat }}</ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="update(intervention)">Modifier</ion-item-option>
        <ion-item-option style="background: red;" (click)="delete(intervention)">Supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="this.filtreEtat()">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-fab-button>
    <br>
    <ion-fab-button (click)="this.post()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
