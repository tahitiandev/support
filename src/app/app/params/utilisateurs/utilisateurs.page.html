<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="margin: 20px;">
    <ion-list *ngFor="let utilisateur of utilisateurs">
  
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{ utilisateur.libelle }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="update(utilisateur)">Modifier</ion-item-option>
          <ion-item-option style="background: red;" (click)="delete(utilisateur)">Supprimer</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="postUtilisateur()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </div>

</ion-content>
